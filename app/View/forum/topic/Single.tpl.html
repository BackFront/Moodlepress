<div class="row">
    <div class="col-md-12">
        <div class="box box-success forum">
            <div class="box-header ui-sortable-handle">
                <i class="fa fa-comments-o"></i>
                <h3 class="box-title">#topic_name#</h3>
                <div data-original-title="Informações" class="box-tools pull-right" data-toggle="tooltip" title="">
                    <div class="btn-group" data-toggle="btn-toggle">
                        <i>por:</i> #autor#
                    </div>
                </div>
            </div>
            <div style="position: relative; overflow: hidden; width: auto; height: auto;" class="slimScrollDiv">

                <div style="overflow: hidden; width: auto; height: auto;" class="box-body chat" id="chat-box">
                    <div class="well">
                        #topic_description#
                    </div>
                    #loop#
                </div>
            </div>
            <div style="background: rgb(0, 0, 0) none repeat scroll 0% 0%; width: 7px; position: absolute; top: 0px; opacity: 0.4; display: none; border-radius: 7px; z-index: 99; right: 1px; height: 187.126px;" class="slimScrollBar"></div><div style="width: 7px; height: 100%; position: absolute; top: 0px; display: none; border-radius: 7px; background: rgb(51, 51, 51) none repeat scroll 0% 0%; opacity: 0.2; z-index: 90; right: 1px;" class="slimScrollRail"></div>
        </div><!-- /.chat -->
        <div class="box-footer">
            <div class="input-group">
                <input class="form-control" placeholder="Digite sua mensagem...">
                <div class="input-group-btn">
                    <button class="btn btn-success"><i class="fa fa-plus"></i></button>
                </div>
            </div>
        </div>
    </div>  
</div>
